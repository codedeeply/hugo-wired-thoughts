baseurl = "https://www.stlain.net/"
languageCode = "en-us"
title = "Wired Thoughts"
newContentEditor = "vim"
theme = "terminal"
pygmentsStyle = "monokai"
paginate = 5

googleAnalytics = "UA-138573425-1"

[params]
  author="codedeeply"
  description="A personal academic blog focused on the Philosophy of CS, cyber-nihilism, and Philosophy of Mind."
  subtitle = "Everyone's connected."
  cover = "https://www.stlain.net/cover.jpg"

  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "post"
  # ["orange", "blue", "red", "green", "pink"]
  themeColor = "red"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 2
  # set theme to full screen width
  fullWidthTheme = false
  # center theme with default width
  centerTheme = true 
  # set a custom favicon (default is a `themeColor` square)
  # favicon = "favicon.ico"

[languages]
  [languages.en]
    title = "Wired Thoughts"
    subtitle = "Everything's connected."
    description = "A personal academic blog focused on the Philosophy of Computer Science, emphasizing Philosophy of Mind."
    keywords = "philosophy of computer science, philosophy of mind, blog, cyber-nihilism, codedeeply, sam thacker"
    copyright = "Written by codedeeply :: CC-BY-SA 4.0"
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "Wired Thoughts"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
